<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form id="formDialogNewUser">
	<p:dialog header="Create User" id="dlgCreateUser1"
		widgetVar="dlgCreateUser" modal="true" minHeight="40">
		<h:panelGrid columns="2">
			<p:outputLabel value="Name: " />
			<p:inputText id="createInputName" value="#{userMB.newUser.name}"
				required="true" />
			<p:outputLabel value="Description: " />
			<p:inputText id="createInputDesc"
				value="#{userMB.newUser.description}" required="true" />
				
			<p:outputLabel value="Department: " />
			<h:selectOneMenu id="createInputDepartment" converter="departamentConverter" value="#{userMB.newUser.department}">
				<f:selectItems value="#{departmentMB.departments}" var="foo" itemLabel="#{foo.name}" itemValue="#{foo}" />
			</h:selectOneMenu>
				
			<p:commandButton value="Save" id="buttonSaveUser"
				actionListener="#{userMB.saveUser}" icon="ui-icon-disk" oncomplete="updateTableUser()"
				update="@form" />
			<p:outputLabel value="" />
		</h:panelGrid>
	</p:dialog>
</h:form>
<h:form id="formDialogEditUser">
	<p:dialog header="Edit User" id="dlgEditUser1" widgetVar="dlgEditUser"
		modal="true" minHeight="40">
		<h:panelGrid columns="2">
			<p:outputLabel value="Name: " />
			<p:inputText id="editInputName" value="#{userMB.userSelected.name}"
				required="true" />
			<p:outputLabel value="Description: " />
			<p:inputText id="editInputDesc"
				value="#{userMB.userSelected.description}" required="true" />
				
			<p:outputLabel value="Department: " />
			<h:selectOneMenu id="editInputDepartment" converter="departamentConverter" value="#{userMB.userSelected.department}">
				<f:selectItems value="#{departmentMB.departments}" var="foo" itemLabel="#{foo.name}" itemValue="#{foo}" />
			</h:selectOneMenu>
			<!-- <p:inputText id="editInputDepartment"
				value="#{userMB.userSelected.department != null ? userMB.userSelected.department.name : null}" disabled="true" />-->
			<p:commandButton value="Save" id="buttonEditUser"
				actionListener="#{userMB.editUser}" icon="ui-icon-disk" oncomplete="updateTableUser()"
				update="@form" />
			<p:outputLabel value="" />
		</h:panelGrid>
	</p:dialog>
</h:form>
